<h2>Забавы с jQuery и Axios</h2>

<script>


// Запрос axios
function axios_get()
{
    axios.headers = {
        'Cache-Control': 'no-cache',
        'Pragma': 'no-cache',
        'Expires': '0',
    };

    let dt = new Date();
    let t = dt.toISOString();

    $("#ab1").text(t);

    axios.get('http://hwvm.ru/index.html?t='+t).then(res => {
//        $("#abzac").html(res.data).show(); // Результат ответа от сервера
//        $("#abzac").html('<pre>' + JSON.stringify(res, null, 4)+'</pre>').show(); // Результат ответа от сервера
        $("#abzac").text(JSON.stringify(res, null, 4)).show(); // Результат ответа от сервера
    });
}


$(document).ready(function(){
    $("#abzac2").text("Hello world! ");
});

// Скрыть абзацы
function hide_ps()
{
    $(document).ready(function(){
        $("p").hide();
    });
}

// Скрыть элемент с ид=hideme
function hide_me()
{
    $(document).ready(function(){
        $("#hideme").hide();
    });
}



</script>
