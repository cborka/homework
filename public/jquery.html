<p id="abzac">
    И это абзацццц
</p>




<script>

function axios_get() {

    axios.get('http://hwvm.ru/index.html').then(res => {
        $("#abzac").html(res.data); // Результат ответа от сервера
//      alert(JSON.stringify(res.data)); // Результат ответа от сервера
    });
}
$(document).ready(function(){
    $("#abzac").text("Hello world!");
});

// Скрыть абзацы
function hide_ps()
{
    $(document).ready(function(){
        $("p").hide();
    });
}

// Скрыть элемент с ид=hideme
function hide_me()
{
    $(document).ready(function(){
        $("#hideme").hide();
    });
}



</script>
